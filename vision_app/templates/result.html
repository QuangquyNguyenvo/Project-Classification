<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Kết quả</h1>
        <div class="text-center mt-3">
            <img src="{{ url_for('static', filename=image_url.split('/')[-1]) }}" alt="Detected Image" class="img-fluid" style="max-width: 500px;">
        </div>
        <h2 class="mt-4">Nhãn</h2>
        <ul class="list-group mt-3">
            {% for description, score in labels %}
                <li class="list-group-item">{{ description }} ({{ (score * 100)|round(2) }}%)</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Tải ảnh khác lên</a>
    </div>
</body>
</html>
