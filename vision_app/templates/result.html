<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0e5ec;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
            animation: fadeIn 1s ease-in;
            box-shadow: 7px 7px 20px #9b9b9b, -7px -7px 20px #fff;
            border-radius: 20px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 7px 7px 20px #cbced1, -7px -7px 20px #fff;
            animation: scaleUp 0.5s ease-in-out;
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            color: #333;
            box-shadow: 7px 7px 20px #cbced1, -7px -7px 20px #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            opacity: 0;
        }
        .list-group-item.fade-in {
            animation: fadeInItem 0.5s ease-in-out forwards;
        }
        @keyframes fadeInItem {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .list-group-item:hover {
            background-color: #e0e5ec;
        }
        .card {
            background-color: #f8f9fa;
            border: none;
            color: #333;
            box-shadow: 7px 7px 20px #cbced1, -7px -7px 20px #fff;
            border-radius: 20px;
        }
        .btn-secondary {
            background-color: #e0e5ec;
            border: none;
            color: #333;
            box-shadow: 7px 7px 20px #cbced1, -7px -7px 20px #fff;
            border-radius: 10px;
            transition: background-color 0.5s, transform 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #d1d9e6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1 class="mt-5 text-center">Kết quả</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 img-container">
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Image" class="img-fluid">
            </div>
        </div>
        <h2 class="mt-4 text-center">Nhãn</h2>
        <ul class="list-group mt-3" id="label-list">
            {% for description, score in labels %}
                <li class="list-group-item">
                    <span class="font-weight-bold">{{ description }}</span>
                    <span class="float-right"><strong>{{ (score * 100)|round(2) }}%</strong></span>
                </li>
            {% endfor %}
        </ul>
        <div class="card mt-4">
            <div class="card-header text-center">
                <h5 class="card-title">Loại rác</h5>
            </div>
            <div class="card-body text-center">
                <p class="card-text"><strong>{{ waste_type }}</strong></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Tải ảnh khác lên</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const labels = document.querySelectorAll('.list-group-item');
            labels.forEach((label, index) => {
                setTimeout(() => {
                    label.classList.add('fade-in');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
