<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .content-wrapper {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            max-height: 360px;
        }
        .list-group-item {
            background-color: #2a2d3e;
            border: none;
            color: #c9d1d9;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            width: 100%;
        }
        .card {
            background-color: #2a2d3e;
            border: none;
            color: #c9d1d9;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-secondary, .btn-primary {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background-color: #4a4e5b;
            color: #ffffff;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #5a5e6b;
        }
        .btn-primary {
            background-color: #3498db;
            color: #ffffff;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #2980b9;
        }
        .card-header {
            background-color: #21262d;
            color: #ffffff;
        }
        .card-body {
            background-color: #2a2d3e;
        }
        .card-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card-wrapper .card {
            width: 100%;
            margin-bottom: 20px;
        }
        .correction-options {
            background-color: #2a2d3e;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            display: none;
            width: 100%;
            animation: slide-down 0.3s ease forwards;
        }
        .correction-options button {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            border: none;
            background-color: #3a3e4b;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .correction-options button:hover {
            background-color: #4a4e5b;
        }
        @keyframes slide-down {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .feedback-buttons button {
            font-size: 18px;
            padding: 15px 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        @media (min-width: 768px) {
            .card-wrapper .card {
                width: 48%;
            }
        }
        @media (max-width: 767px) {
            .feedback-buttons {
                flex-direction: column;
                align-items: center;
            }
            .feedback-buttons button {
                width: 80%;
            }
        }
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
        }
        .progress {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0;
        }
        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.1s linear;
        }
        .time-left {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .correction-options {
            background-color: #2a2d3e;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            display: none;
            width: 100%;
            animation: slide-down 0.3s ease forwards;
        }

        .correction-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px 15px;
            border: none;
            background-color: #3a3e4b;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .correction-options button:hover {
            background-color: #4a4e5b;
        }

        .color-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="time-left" class="time-left">15</div>
    </div>
    <div class="content-wrapper" id="content-wrapper">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Loại rác: <strong id="waste-type">{{ waste_type }}</strong></h5>
                </div>
                <div class="card-body text-center">
                    <p class="card-text mt-4">Kết quả có chính xác không?</p>
                    <div class="feedback-buttons">
                        <button id="correct-btn" class="btn btn-primary">Đúng</button>
                        <button id="incorrect-btn" class="btn btn-secondary">Không</button>
                    </div>
                    <div id="correction-options" class="correction-options">
                        <p class="card-text">Chọn loại rác đúng:</p>
                        <button class="btn btn-secondary correction-option" data-type="Hữu cơ" data-color="#ff6384">
                            <span class="color-indicator"></span>Hữu cơ</button>
                        <button class="btn btn-secondary correction-option" data-type="Vô cơ" data-color="#36a2eb">
                            <span class="color-indicator"></span>Vô cơ</button>
                        <button class="btn btn-secondary correction-option" data-type="Y tế" data-color="#ffce56">
                            <span class="color-indicator"></span>Y tế</button>
                        <button class="btn btn-secondary correction-option" data-type="Linh kiện điện tử" data-color="#4bc0c0">
                            <span class="color-indicator"></span>Linh kiện điện tử</button>
                        <button class="btn btn-secondary correction-option" data-type="Khác" data-color="#9966ff">
                            <span class="color-indicator"></span>Khác</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Vật thể nhận diện được là:</h5>
                </div>
                <div class="card-body text-center">
                    <ul class="list-group mt-3 d-flex justify-content-center" id="label-list">
                        {% for object in objects %}
                            <li class="list-group-item text-center">
                                <span class="font-weight-bold">{{object}}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                <h5 class="card-title">Hình ảnh</h5>
            </div>
            <div class="card-body text-center">
                <div class="row justify-content-center">
                    <div class="col-md-6 img-container">
                        <img src="{{ url_for('static', filename='uploads/modified_uploaded_image.jpg') }}" alt="Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const correctionOptions = document.getElementById('correction-options');
        const wasteTypeDisplay = document.getElementById('waste-type');
        const progressBar = document.getElementById('progress-bar');
        const timeLeft = document.getElementById('time-left');
    
        let totalTime = 15;
        let timeRemaining = totalTime;
        let timerInterval;
    
        function startTimer() {
            clearInterval(timerInterval);
            timeRemaining = totalTime;
            updateProgressBar();
            timerInterval = setInterval(() => {
                timeRemaining -= 0.01;
                updateProgressBar();
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    window.location.href = '/';
                }
            }, 10);
        }
    
        function updateProgressBar() {
            const percentage = (timeRemaining / totalTime) * 100;
            progressBar.style.width = `${percentage}%`;
            timeLeft.textContent = timeRemaining.toFixed(2);
        }
    
        startTimer();
    
        correctBtn.addEventListener('click', () => {
            window.location.href = '/';
        });
    
        incorrectBtn.addEventListener('click', () => {
            correctionOptions.style.display = 'block';
            totalTime = 30;
            startTimer();
        });
    
        document.querySelectorAll('.correction-option').forEach(button => {
            button.addEventListener('click', () => {
                const selectedType = button.getAttribute('data-type');
                wasteTypeDisplay.innerText = selectedType;
                fetch('/update_result', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `selected_waste_type=${selectedType}`
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                });
            });
        });
        //
        document.querySelectorAll('.correction-option').forEach(button => {
        const color = button.getAttribute('data-color');
        const colorIndicator = button.querySelector('.color-indicator');
        colorIndicator.style.backgroundColor = color;
        button.addEventListener('click', () => {
            const selectedType = button.getAttribute('data-type');
            wasteTypeDisplay.innerText = selectedType;
            fetch('/update_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `selected_waste_type=${selectedType}`
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            });
        });
    });
    </script>  
</body>
</html>
