<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #1a1a29;
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateX(0);
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.closed {
            transform: translateX(-250px);
        }
        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.25rem;
        }
        .sidebar a i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #21262d;
        }
        .content-wrapper {
            transition: margin-left 0.3s ease;
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .content-wrapper.full-width {
            margin-left: 0;
            width: 100%;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .list-group-item {
            background-color: #2a2d3e;
            border: none;
            color: #c9d1d9;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
        .list-group-item:hover {
            background-color: #2a2d3e;
        }
        .card {
            background-color: #2a2d3e;
            border: none;
            color: #c9d1d9;
            border-radius: 20px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-secondary {
            background-color: #2a2d3e;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #21262d;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                margin-left: 0;
                padding: 10px;
                width: 100%;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .list-group-item, .card {
                width: 100%;
            }
        }
        @media (max-width: 576px) {
            .content-wrapper {
                padding: 5px;
            }
            .img-container img {
                width: 100%;
            }
        }
        .toggle-btn {
            position: fixed;
            top: 50%;
            left: 250px;
            z-index: 1000;
            background-color: #1a1a29;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: left 0.3s ease, transform 0.3s ease;
            transform: translateY(-50%);
        }
        .toggle-btn.closed {
            left: 0;
            transform: translateY(-50%) rotate(180deg);
        }
        .sidebar.closed + .toggle-btn {
            left: 0;
        }
        .sidebar.closed + .toggle-btn + .content-wrapper {
            margin-left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>BiosenseAI</h2>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/result"><i class="fas fa-list"></i> Results</a>
        <a href="/about"><i class="fas fa-info-circle"></i> About</a>
    </div>
    <button class="toggle-btn" id="toggle-btn"><i class="fas fa-arrow-left"></i></button>
    <div class="content-wrapper" id="content-wrapper">
        <h1 class="mt-5 text-center">Kết quả</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 img-container">
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Image" class="img-fluid">
            </div>
        </div>
        <h2 class="mt-4 text-center">Nhãn</h2>
        <ul class="list-group mt-3" id="label-list">
            {% for description, score in labels %}
                <li class="list-group-item">
                    <span class="font-weight-bold">{{ description }}</span>
                    <span class="float-right"><strong>{{ (score * 100)|round(2) }}%</strong></span>
                </li>
            {% endfor %}
        </ul>
        <div class="card mt-4">
            <div class="card-header text-center">
                <h5 class="card-title">Loại rác</h5>
            </div>
            <div class="card-body text-center">
                <p class="card-text"><strong>{{ waste_type }}</strong></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Tải ảnh khác lên</a>
        </div>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const contentWrapper = document.getElementById('content-wrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            toggleBtn.classList.toggle('closed');
            contentWrapper.classList.toggle('full-width');
        });
    </script>
</body>
</html>
