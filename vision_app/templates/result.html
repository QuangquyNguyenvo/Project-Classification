<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_result.css">
</head>
<body>
    <div class="container fade-in">
        <h1 class="mt-5 text-center">Kết quả</h1>
        <div class="row justify-content-center mt-3"> <!-- tạo cột và căn giữa -->
            <div class="col-md-6 img-container"> <!-- chiều rộng cột -->
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Image" class="img-fluid"> <!-- Thêm lớp "img-fluid" để hình ảnh trở nên đáp ứng -->
            </div>
        </div>
        <h2 class="mt-4 text-center">Nhãn</h2>
        <ul class="list-group mt-3">
            {% for description, score in labels %}
                <li class="list-group-item">
                    <span class="font-weight-bold">{{ description }}</span>
                    <span class="float-right">{{ (score * 100)|round(2) }}%</span>
                </li>
            {% endfor %}
        </ul>
        <div class="card mt-4">
            <div class="card-header text-center">
                <h5 class="card-title">Loại rác</h5>
            </div>
            <div class="card-body text-center">
                <p class="card-text">{{ waste_type }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Tải ảnh khác lên</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
