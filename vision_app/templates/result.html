<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #161b22;
            padding: 20px;
            transition: width 0.3s;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #21262d;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .list-group-item {
            background-color: #21262d;
            border: none;
            color: #c9d1d9;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
        .list-group-item:hover {
            background-color: #30363d;
        }
        .card {
            background-color: #21262d;
            border: none;
            color: #c9d1d9;
            border-radius: 20px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-secondary {
            background-color: #238636;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #2ea043;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 10px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .list-group-item, .card {
                width: 100%;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 5px;
            }
            .img-container img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>BiosenseAI</h2>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/result"><i class="fas fa-list"></i> Results</a>
        <a href="/about"><i class="fas fa-info-circle"></i> About</a>
    </div>
    <div class="container">
        <h1 class="mt-5 text-center">Kết quả</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 img-container">
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Image" class="img-fluid">
            </div>
        </div>
        <h2 class="mt-4 text-center">Nhãn</h2>
        <ul class="list-group mt-3" id="label-list">
            {% for description, score in labels %}
                <li class="list-group-item">
                    <span class="font-weight-bold">{{ description }}</span>
                    <span class="float-right"><strong>{{ (score * 100)|round(2) }}%</strong></span>
                </li>
            {% endfor %}
        </ul>
        <div class="card mt-4">
            <div class="card-header text-center">
                <h5 class="card-title">Loại rác</h5>
            </div>
            <div class="card-body text-center">
                <p class="card-text"><strong>{{ waste_type }}</strong></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Tải ảnh khác lên</a>
        </div>
    </div>
</body>
</html>
