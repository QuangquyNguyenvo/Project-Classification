<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #161b22;
            padding: 20px;
            transition: width 0.3s;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #21262d;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header h1 {
            font-size: 24px;
            color: #ffffff;
        }
        .upload-section {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-bottom: 20px;
        }
        .upload-option {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            background-color: #2a2d3e;
            border: none;
            border-radius: 10px;
            color: #c9d1d9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            transition: background-color 0.3s;
        }
        .upload-option:hover {
            background-color: #21262d;
        }
        .upload-option i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .drop-zone {
            border: 2px dashed #4d4d7e;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drop-zone.dragover, .drop-zone:hover {
            background-color: #21262d;
        }
        .drop-zone input {
            display: none;
        }
        .drop-zone label {
            font-size: 18px;
            font-weight: bold;
            color: #c9d1d9;
            cursor: pointer;
            transition: color 0.3s;
        }
        .drop-zone:hover label, .drop-zone.dragover label {
            color: #ffffff;
        }
        .form-group input {
            width: 100%;
            margin: 10px 0;
        }
        .btn-custom {
            background-color: #444b52;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #3a3f44;
        }
        #captureBtn, #camera {
            display: none;
        }
        .card {
            background-color: #2a2d3e;
            border: none;
            border-radius: 10px;
            color: #c9d1d9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            font-size: 18px;
            color: #ffffff;
        }
        .card p {
            font-size: 16px;
        }
        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .stats-section .card {
            flex: 1;
            margin-right: 10px;
        }
        .stats-section .card:last-child {
            margin-right: 0;
        }
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .upload-section, .stats-section {
                flex-direction: column;
            }
            .upload-option, .stats-section .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>BiosenseAI</h2>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/result"><i class="fas fa-list"></i> Results</a>
        <a href="/about"><i class="fas fa-info-circle"></i> About</a>
    </div>
    <div class="container">
        <div class="dashboard-header">
            <h1>AI PHÂN LOẠI RÁC TỰ ĐỘNG - BIOSENSE AI</h1>
        </div>
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="upload-option">
                    <i class="fas fa-upload"></i>
                    <div class="drop-zone" id="drop-zone">
                        <input type="file" name="file" id="file" accept="image/*">
                        <label for="file" id="file-label">Chọn ảnh hoặc kéo thả ảnh vào đây</label>
                    </div>
                </div>
                <div class="upload-option">
                    <i class="fas fa-link"></i>
                    <div class="form-group">
                        <input type="text" name="url" id="url-input" class="form-control" placeholder="Hoặc bạn cũng có thể nhập url ảnh vào đây">
                        <button type="button" id="url-submit" class="btn btn-custom mt-3">Upload ảnh</button>
                    </div>
                </div>
                <div class="upload-option">
                    <i class="fas fa-camera"></i>
                    <button type="button" id="useWebcam" class="btn btn-custom">Sử dụng Webcam</button>
                    <video id="camera" autoplay class="mx-auto d-block"></video>
                    <button type="button" id="captureBtn" class="btn btn-custom mt-3">Chụp</button>
                </div>
            </div>
        </form>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="stats-section">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-check-circle"></i> Phân loại thành công</h3>
                    <p class="card-text">{{ counters['successful_classifications'] }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Số lượng phân loại rác</h3>
                    <canvas id="wasteChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('useWebcam').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('camera');
            video.srcObject = stream;
            video.style.display = 'block';
            document.getElementById('captureBtn').style.display = 'block';
        });

        document.getElementById('captureBtn').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('webcam_image', blob, 'webcam_image.jpg');
                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
            }, 'image/jpeg');
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('file-label');
        const uploadForm = document.getElementById('upload-form');
        const urlSubmit = document.getElementById('url-submit');
        const urlInput = document.getElementById('url-input');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateDropZone(files[0]);
                uploadForm.submit();
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateDropZone(fileInput.files[0]);
                uploadForm.submit();
            }
        });

        urlSubmit.addEventListener('click', () => {
            if (urlInput.value.trim() !== "") {
                uploadForm.submit();
            }
        });

        function updateDropZone(file) {
            dropZone.classList.add('selected');
            fileLabel.textContent = file.name;
        }

        // Chart.js logic
        document.add
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('wasteChart').getContext('2d');
            const wasteChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Hữu cơ', 'Vô cơ', 'Y tế', 'Linh kiện điện tử', 'Khác'],
                    datasets: [{
                        data: [
                            {{ counters['Hữu cơ'] }},
                            {{ counters['Vô cơ'] }},
                            {{ counters['Y tế'] }},
                            {{ counters['Linh kiện điện tử'] }},
                            {{ counters['Khác'] }}
                        ],
                        backgroundColor: [
                            '#ff6384',
                            '#36a2eb',
                            '#ffce56',
                            '#4bc0c0',
                            '#9966ff'
                        ],
                        hoverBackgroundColor: [
                            '#ff6384',
                            '#36a2eb',
                            '#ffce56',
                            '#4bc0c0',
                            '#9966ff'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Số lượng phân loại rác'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
