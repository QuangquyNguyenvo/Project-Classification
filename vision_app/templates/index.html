<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 10%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-control, .form-control-file {
            transition: transform 0.3s ease-in-out;
        }
        .form-control:hover, .form-control-file:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.5s, transform 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #camera {
            display: none;
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        #captureBtn {
            display: none;
            margin: 20px auto 0;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: dropZoneFadeIn 1s ease-in-out;
        }
        .drop-zone.dragover, .drop-zone:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }
        .drop-zone input {
            display: none;
        }
        .drop-zone label {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .drop-zone:hover label, .drop-zone.dragover label {
            color: #0056b3;
        }
        @keyframes dropZoneFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .drop-zone.selected {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .drop-zone.selected label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Up ảnh để nhận diện</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
            <div id="drop-zone" class="drop-zone">
                <input type="file" name="file" id="file" accept="image/*">
                <label for="file" id="file-label">Chọn ảnh hoặc kéo thả vào đây</label>
            </div>
            <div class="form-group mt-3">
                <input type="text" name="url" class="form-control" placeholder="Hoặc nhập URL của ảnh">
            </div>
            <button type="submit" class="btn btn-custom mt-3">Tải ảnh lên</button>
        </form>
        
        <button id="useWebcam" class="btn btn-custom mt-3">Sử dụng webcam</button>
        <video id="camera" autoplay></video>
        <button id="captureBtn" class="btn btn-custom">Chụp ảnh</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        document.getElementById('useWebcam').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('camera');
            video.srcObject = stream;
            video.style.display = 'block';
            document.getElementById('captureBtn').style.display = 'block';
        });

        document.getElementById('captureBtn').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('webcam_image', blob, 'webcam_image.jpg');
                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
            }, 'image/jpeg');
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('file-label');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateDropZone(files[0]);
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateDropZone(fileInput.files[0]);
                uploadFile(fileInput.files[0]);
            }
        });

        function updateDropZone(file) {
            dropZone.classList.add('selected');
            fileLabel.textContent = file.name;
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            fetch('/', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        }
    </script>
</body>
</html>
