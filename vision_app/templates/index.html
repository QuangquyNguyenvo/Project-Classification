<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 10%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-control, .form-control-file {
            transition: transform 0.3s ease-in-out;
        }
        .form-control:hover, .form-control-file:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.5s, transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Up ảnh để nhận diện</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" id="file">
            </div>
            <div class="form-group mt-3">
                <input type="text" name="url" class="form-control" placeholder="Hoặc nhập URL của ảnh">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Tải ảnh lên</button>
        </form>
    </div>
</body>
</html>
